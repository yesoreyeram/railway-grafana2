app_mode = production
instance_name = grafana-infinity-datasource

[server]
http_port = <HTTP_PORT>

[database]
type = postgres
host =
name =
user =
password =
url = <DATABASE_URL>
ssl_mode = require

[plugins]
enable_alpha = true
allow_loading_unsigned_plugins = yesoreyeram-infinity-panel,yesoreyeram-boomsummary-panel,yesoreyeram-boomcomments-panel,yesoreyeram-slideshow-panel

[auth]
login_cookie_name = grafana-infinity-datasource

[auth.anonymous]
enabled = true
org_name = Public

[users]
viewers_can_edit = true

[security]
allow_embedding =  true
